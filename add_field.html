{% extends 'base.html' %}

{% block title %}Add Field - CropCycle{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Add New Field</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('add_field') }}">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="name" class="form-label">Field Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="area" class="form-label">Area (acres)</label>
                            <input type="number" class="form-control" id="area" name="area" step="0.1" min="0.1" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location Description</label>
                        <input type="text" class="form-control" id="location" name="location" placeholder="E.g., North section, beside the creek">
                    </div>
                    <div class="mb-3">
                        <label for="soil_type" class="form-label">Soil Type</label>
                        <select class="form-select" id="soil_type" name="soil_type">
                            <option value="" selected>Select soil type...</option>
                            <option value="Clay">Clay</option>
                            <option value="Sandy">Sandy</option>
                            <option value="Loamy">Loamy</option>
                            <option value="Silty">Silty</option>
                            <option value="Peaty">Peaty</option>
                            <option value="Chalky">Chalky</option>
                            <option value="Clay Loam">Clay Loam</option>
                            <option value="Sandy Loam">Sandy Loam</option>
                            <option value="Silt Loam">Silt Loam</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('fields') }}" class="btn btn-outline-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add Field</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
